<!DOCTYPE html>
<html>

<head>
    <title>族群百科-首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/App/Views/Assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/App/Views/Assets/css/style.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/App/Views/Assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid layout">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img style="margin: -15px" width="80" height="50" src="/App/Views/Assets/imgs/logo_300_300.png" alt="logo">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/">首页
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="#">分类</a>
                    </li> -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            分类
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">历史</a>
                            </li>
                            <li>
                                <a href="#">人物</a>
                            </li>
                            <li>
                                <a href="#">文学</a>
                            </li>
                            <!-- <li role="separator" class="divider"></li>
                            <li>
                                <a href="#">Separated link</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="#">One more separated link</a>
                            </li> -->
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form name="getWordForm" action="/WordCtl/word" method="GET" class="navbar-form" onsubmit="return getWordForm.word.value != ''">
                            <div class="form-group">
                                <input type="text" name="word" class="form-control" placeholder="输入词条">
                            </div>
                            <button type="submit" class="btn btn-default">进入词条</button>
                            <button type="button" id = "searchInputBtn" class="btn btn-default">搜索词条</button>
                        </form>
                        <form name="searchWordForm" action="/WordCtl/search" method="GET">
                            <input type="hidden" name="word" id="searchInput">
                        </form>
                    </li>
                    {if isset($nickname)}

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                {$nickname}
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/UserCtl/profile">我的资料</a>
                                </li>
                                <li>
                                    <a href="/UserCtl/myWord">我的词条</a>
                                </li>
                                <li>
                                    <a href="/WordCtl/viewAdd">创建词条</a>
                                </li>

                                <li role="separator" class="divider"></li>
                                <li>
                                    <a href="/UserCtl/logout">退出登录</a>
                                </li>
                            </ul>
                        </li>
                    {else}
                        <li>
                            <a href="http://localhost:4200/#/login/subSystem/localhost:8080%2fUserCtl%2fcheckToken">登录/注册</a>
                        </li>
                    {/if}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <script>
        window.onload = function () {
            searchBtn = document.getElementById("searchInputBtn");
            searchBtn.onclick = function () {
                wordValue = getWordForm.word.value;

                if (wordValue != '') {
                    searchWordForm.word.value = wordValue;
                    searchWordForm.submit();
                }else {
                    return false;
                }
            }
        }
        
    </script>
